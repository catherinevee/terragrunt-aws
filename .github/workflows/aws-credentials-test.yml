name: 'AWS Credentials Test - Different Actions'

on:
  push:
    branches: [ "develop" ]

jobs:
  test-aws-actions:
    name: 'Test Different AWS Actions'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Test AWS CLI v1 Action
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: 'us-east-1'

      - name: Test AWS Connection v1
        run: |
          echo "=== Testing AWS Connection with v1 action ==="
          aws sts get-caller-identity

  test-aws-actions-v2:
    name: 'Test AWS Actions v2'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Test AWS CLI v2 Action
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: 'us-east-1'

      - name: Test AWS Connection v2
        run: |
          echo "=== Testing AWS Connection with v2 action ==="
          aws sts get-caller-identity

  test-aws-actions-v3:
    name: 'Test AWS Actions v3'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Test AWS CLI v3 Action
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: 'us-east-1'

      - name: Test AWS Connection v3
        run: |
          echo "=== Testing AWS Connection with v3 action ==="
          aws sts get-caller-identity
